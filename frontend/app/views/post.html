<div class="container mx-auto px-4 py-8 max-w-4xl">
  <a href="/" class="inline-flex items-center text-indigo-600 hover:text-indigo-800 mb-6">
    <i class="fas fa-arrow-left mr-2"></i> Back to all posts
  </a>

  <div ng-if="loading" class="text-center py-12">
    <md-progress-circular md-mode="indeterminate" md-diameter="50"></md-progress-circular>
  </div>

  <article ng-if="!loading && post.title" class="bg-white rounded-lg shadow-md p-6 md:p-8">
    <header class="mb-8">
      <h1 class="text-3xl font-bold text-gray-800 mb-2">{{post.title}}</h1>
      <p class="text-gray-500">
        <i class="far fa-calendar-alt mr-1"></i> {{post.created_at | date:'fullDate'}}
      </p>
    </header>

    <div class="prose max-w-none" ng-bind-html="post.content"></div>
  </article>

  <div ng-if="!loading && !post.title" class="text-center py-12">
    <p class="text-gray-500">Post not found.</p>
  </div>
</div>
